<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .project {
            flex: 1 1 30%;
            background-color: #eaeaea;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio của Tôi</h1>
    </header>
    <section>
        <div class="container">
            <h2>Giới Thiệu</h2>
            <p>Xin chào! Tôi là [Tên của bạn], và đây là portfolio của tôi.</p>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>Dự Án</h2>
            <div class="projects">
                <div class="project">
                    <h3>Dự Án 1</h3>
                    <p>Mô tả dự án 1 của bạn.</p>
                </div>
                <div class="project">
                    <h3>Dự Án 2</h3>
                    <p>Mô tả dự án 2 của bạn.</p>
                </div>
                <div class="project">
                    <h3>Dự Án 3</h3>
                    <p>Mô tả dự án 3 của bạn.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
