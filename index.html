<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tri Nguyen </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .portfolio {
            text-align: center;
            padding: 20px;
        }
        .portfolio h2 {
            margin-top: 0;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #ddd;
        }
        .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portfolio-item {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        .blog-post {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="nav">
