<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tri Nguyen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .blog-container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 2rem auto;
      gap: 2rem;
    }
    .blog-item {
      display: flex;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .blog-item img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }
    .blog-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .blog-content h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    .blog-content p {
      margin: 0 0 1rem;
      color: #555;
    }
    .blog-content a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <div class="blog-container">
    <!-- Blog Post 1 -->
    <div class="blog-item">
      <img src="https://via.placeholder.com/200" alt="Project Image">
      <div class="blog-content">
        <h2>Project Title 1</h2>
        <p>Short description of the project. Highlight key points and findings.</p>
        <a href="#">Read More</a>
      </div>
    </div>

    <!-- Blog Post 2 -->
    <div class="blog-item">
      <img src="https://via.placeholder.com/200" alt="Project Image">
      <div class="blog-content">
        <h2>Project Title 2</h2>
        <p>A brief summary of the second project or article you want to share.</p>
        <a href="#">Read More</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
